<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe Game</title>
</head>
<body>
    <h1>tic-tac-toe</h1>
    <!-- create game board buttons -->
    <section>
        <div class="game_board">
        <div class ='game_square' data-attribute="first"></div>
        <div class='game_square' data-attribute="second"></div>
        <div class='game_square' data-attribute="third"></div>
        <div class='game_square' data-attribute="fourth"></div>
        <div class='game_square' data-attribute="fifth"></div>
        <div class='game_square' data-attribute="sixth"></div>
        <div class='game_square' data-attribute="seventh"></div>
        <div class='game_square' data-attribute="eight"></div>
        <div class='game_square' data-attribute="nine"></div>
        </div>
        <!-- create reset game -->
        <button class="reset_game">Reset</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
